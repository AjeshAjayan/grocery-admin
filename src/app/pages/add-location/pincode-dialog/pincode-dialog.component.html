<div class="content">
    <mat-dialog-content>
        <div class=" card">
            <div class="card-header">
                <h5 class="title"> </h5>
            </div>
            <form (ngSubmit)="onSave()" #form="ngForm">
                <div class="card-body">
                    <div class=" row">
                        <div class=" col-md-6 pr-md-1">
                            <div class="form-group">
                                <label> Pincode </label>
                                <div [hidden]="pincode.valid || !pincode.touched" class="text-danger">
                                    Pincode is required
                                </div>
                                <input name="pincode" id="pincode" [(ngModel)]="pincodeModel.pincode" #pincode="ngModel"
                                    required class="form-control" placeholder="Pincode / Postal code" type="number" />

                            </div>
                        </div>
                        <div class="col-md-6 pl-md-1">
                            <div class="form-group">
                                <label> Place Name </label>
                                <div [hidden]="place.valid || !place.touched" class="text-danger">
                                    Place is required
                                </div>
                                <input class="form-control" placeholder="Place Name" type="text" name="place" id="place"
                                    [(ngModel)]="pincodeModel.place" #place="ngModel" required />
                            </div>
                        </div>
                    </div>
                    <div class=" row">
                        <div class=" col-md-4 pr-md-1">
                            <div class=" form-group">
                                <label> City </label>
                                <div [hidden]="city.valid || !city.touched" class="text-danger">
                                    City is required
                                </div>
                                <input class=" form-control" placeholder="City" type="text" name="city" id="city"
                                    [(ngModel)]="pincodeModel.city" #city="ngModel" required />
                            </div>
                        </div>
                        <div class=" col-md-4 px-md-1">
                            <div class=" form-group">
                                <label> District </label>
                                <div [hidden]="district.valid || !district.touched" class="text-danger">
                                    District is required
                                </div>
                                <input class="form-control" placeholder="District" type="text" name="district"
                                    id="district" [(ngModel)]="pincodeModel.district" #district="ngModel" required />
                            </div>
                        </div>
                        <div class="col-md-4 pl-md-1">
                            <div class="form-group">
                                <label> State </label>
                                <div [hidden]="state.valid || !state.touched" class="text-danger">
                                    State is required
                                </div>
                                <input class="form-control" placeholder="State" type="text" name="state" id="state"
                                    [(ngModel)]="pincodeModel.state" #state="ngModel" required />
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class=" col-md-12">
                            <div class=" form-group">
                                <label> Country </label>
                                <div [hidden]="country.valid || !country.touched" class="text-danger">
                                    Country is required
                                </div>
                                <input class="form-control" placeholder="Country" type="text" name="country"
                                    id="country" [(ngModel)]="pincodeModel.country" #country="ngModel" required />
                            </div>
                        </div>
                    </div>
                </div>
                <div class="card-footer d-flex justify-content-around">
                    <button class=" btn btn-fill btn-danger" type="submit">Save</button>
                    <button class=" btn btn-fill btn-danger" [mat-dialog-close]="true">Close</button>
                </div>
            </form>
        </div>
    </mat-dialog-content>
</div>
