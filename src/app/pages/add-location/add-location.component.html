<div class="content">
    <div class="row">
        <div class="col-md-12">
            <button class="btn btn-fill btn-danger" (click)="openDialog()">Add pincode</button>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <div class=" card">
                <div class=" card-header">
                    <h4 class=" card-title">Simple Table</h4>
                </div>
                <div class=" card-body">
                    <div class=" table-responsive">
                        <table class=" table tablesorter" id="">
                            <thead class=" text-primary">
                                <tr>
                                    <th>SI no</th>
                                    <th>Pincode</th>
                                    <th>Place</th>
                                    <th>District</th>
                                    <th>State</th>
                                    <th>Country</th>
                                    <th>Edit</th>
                                    <th>Delete</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr *ngFor="let pincode of pincodes; let i = index" >
                                    <td> {{i + 1}} </td>
                                    <td> {{pincode.pincode}} </td>
                                    <td> {{pincode.place}} </td>
                                    <td> {{pincode.district}} </td>
                                    <td> {{pincode.state}} </td>
                                    <td> {{pincode.country}} </td>
                                    <td>
                                        <button class="btn btn-warning" (click)="openDialog(pincode)">Edit</button>
                                    </td>
                                    <td>
                                        <button class="btn btn-danger" (click)="onDelete(pincode.id)">Delete</button>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
