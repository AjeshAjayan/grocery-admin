<div class=" content">
    <div class=" row">
        <div class=" col-md-12">
            <div class=" card">
                <div class=" card-header">
                    <h5 class=" title">Manager Managers</h5>
                </div>
                <div class=" card-body">
                    <form>
                        <div class=" row">
                            <div class=" col-md-6 pr-md-1">
                                <div class=" form-group">
                                    <label> First Name </label>
                                    <input class=" form-control" placeholder="Manager's First Name" type="text" />
                                </div>
                            </div>
                            <div class=" col-md-6 pl-md-1">
                                <div class=" form-group">
                                    <label> Last Name </label>
                                    <input class=" form-control" placeholder="Manager's Last Name" type="text" />
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-4 pr-md-1">
                                <div class="form-group">
                                    <label> Username </label>
                                    <input class=" form-control" placeholder="Username" type="text" />
                                </div>
                            </div>
                            <div class="col-md-4 pr-md-1 pl-md-1">
                                <div class="form-group">
                                    <label> Password </label>
                                    <input class=" form-control" placeholder="Password" type="password" />
                                </div>
                            </div>
                            <div class=" col-md-4 pl-md-1">
                                <div class=" form-group">
                                    <label for="exampleInputEmail1"> Email address </label>
                                    <input class=" form-control" placeholder="example@email.com" type="email" />
                                </div>
                            </div>
                        </div>
                        <div class=" row">
                            <div class=" col-md-12">
                                <div class=" form-group">
                                    <label> Manager's Personal Address / Shop Address </label>
                                    <input class=" form-control" placeholder="Building name / number, street"
                                        type="text" />
                                </div>
                            </div>
                        </div>
                        <div class=" row">
                            <div class=" col-md-4 pr-md-1">
                                <div class=" form-group">
                                    <label> District </label>
                                    <input class=" form-control" placeholder="District" type="text"
                                        value="Thiruvananthapuram" />
                                </div>
                            </div>
                            <div class=" col-md-4 px-md-1">
                                <div class=" form-group">
                                    <label> State </label>
                                    <input class="form-control" placeholder="Country" type="text" value="Kerala" />
                                </div>
                            </div>
                            <div class=" col-md-4 pl-md-1">
                                <div class=" form-group">
                                    <label> Postal Code </label>
                                    <input class=" form-control" placeholder="ZIP Code" type="number" />
                                </div>
                            </div>
                        </div>
                        <div class=" row">
                            <div class=" col-md-4 pr-md-1">
                                <div class=" form-group">
                                    <label> Country </label>
                                    <input class=" form-control" placeholder="Country" type="text" value="India" />
                                </div>
                            </div>
                            <div class=" col-md-4 px-md-1">
                                <div class=" form-group">
                                    <label> Contact Number 1 </label>
                                    <input class="form-control" placeholder="Contact Number 1" type="text" />
                                </div>
                            </div>
                            <div class=" col-md-4 pl-md-1">
                                <div class=" form-group">
                                    <label> Contact Number 2 </label>
                                    <input class=" form-control" placeholder="Contact Number 2" type="number" />
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
                <div class=" card-footer">
                    <button class=" btn btn-fill btn-danger" type="submit">Save</button>
                </div>
            </div>
        </div>
    </div>
</div>
