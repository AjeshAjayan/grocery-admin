
<div class=" content">
    <div class=" row">
      <div class=" col-md-12">
        <div class=" card">
          <div class=" card-header">
            <h4 class=" card-title">Shops</h4>
          </div>
          <div class=" card-body">
            <div class=" table-responsive">
              <table class=" table tablesorter" id="">
                <thead class=" text-primary">
                  <tr>
                    <th class="text-center">SI No</th>
                    <th class="text-center">Owner</th>
                    <th class="text-center">Shop</th>
                    <th class="text-center">Place</th>
                    <th class="text-center">Pincode</th>
                    <th class="text-center">District</th>
                    <th class="text-center">State</th>
                    <th class="text-center">Country</th>
                    <th class="text-center">Plan</th>
                    <th class="text-center">Other Details</th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let shop of shops; let i = index">
                    <td class="text-center"> {{i + 1}} </td>
                    <td class="text-center"> Shop owner </td>
                    <td class="text-center"> {{shop.shop_name}} </td>
                    <td class="text-center"> {{shop.street}} </td>
                    <td class="text-center"> {{shop.postalCode}} </td>
                    <td class="text-center"> {{shop.subAdministrativeArea}} </td>
                    <td class="text-center"> {{shop.administrativeArea}} </td>
                    <td class="text-center"> {{shop.country}} </td>
                    <td class="text-center"> Basic </td>
                    <td class="text-center">
                      <button class="btn btn-info">Details</button>
                    </td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
